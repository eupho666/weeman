    <script>
        function getIeVersion(){
            var userAgent = window.navigator.userAgent; //取得浏览器的userAgent字符串
            var IsCompatible = userAgent.indexOf('compatible');
            var IsMsIe = userAgent.indexOf('MSIE');
            var IsOpera = userAgent.indexOf('Opera');
            var isIE = false;
            if(IsOpera > -1){
                IsOpera = true;
            }else{
                IsOpera = false;
            }
            //判断是否IE浏览器
            if (IsCompatible > -1 && IsMsIe > -1 && !IsOpera) {
                isIE = true;
            }
            var fIEVersion = 0;
            if(isIE){
                var reIE = new RegExp('MSIE (\\d+\\.\\d+);');
                reIE.test(userAgent);
                fIEVersion = parseInt(RegExp.$1, 10);
            }
            return {
                isIE: isIE,
                version: fIEVersion
            };
        }
        function addWebchat(){
            var str = '<script src="//webchat.7moor.com/javascripts/7moorInit.js?accessId=ef9e5f30-ed02-11e6-8921-5bf6fce3cd5e&autoShow=false" async="async"><\/script>';
            document.write(str);
        }
        function isShowWebchat(){
            var status = false;
            var ieVersionObj = getIeVersion();
            if (ieVersionObj.isIE === false || ieVersionObj.version > 7){
                status = true;
            }
            return status;
        }
        //ie6和7下不接入客服系统
        var isAddWebchat = isShowWebchat();
        if (isAddWebchat === true){
            addWebchat();
        }
    </script>
