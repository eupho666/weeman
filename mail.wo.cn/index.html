<script type="text/javascript">
	$(document).ready(function() {
		var name = '';
		var user =	'';

		var defaulPassword = "123456";
		var realPassword = '';
		user = (user == null || user =='') ? name : user;
		$("#Cname_content").val(user);
		if(realPassword!=""&&realPassword!=undefined){
			$("#Cpwd_pwd").val(defaulPassword);
			$("#Cpwd_pwd").focus(function(){
				$("#Cpwd_pwd").val("");
			});
		}
		init(realPassword);
	});
	function onload_fun(){
		var passwd_=document.getElementById("Cpwd_pwd").value;
		if(passwd_==""){
			document.getElementById("Cpwd_pwd_tip").innerHTML="密码";
		}else{
			document.getElementById("Cpwd_pwd_tip").innerHTML="";
		}
	}
	//  获取登陆码，以及渲染二维码
	var getLoginCode = function () {
		$.getJSON("http://uid.mail.wo.cn:8080/user/getLoginCode?crossBack=?", function (data) {

			if (data['error_code'] != '0') {
				alert(data['error_description']);
				return
			}

			var loginCode = data['body'];

			// 渲染二维码
			var qrUrl = encodeURIComponent("https://uid.mail.wo.cn/user/authLogin?loginCode=" + loginCode);
			var qrImg = $('.QRimg img');
			qrImg.attr('src', 'http://uid.mail.wo.cn:8080/user/getQR?width=' + qrImg.attr('width') + '&height=' + qrImg.attr('height') + '&content=' + qrUrl);

			// 获取access code
			setTimeout(function () {
				qrAuthorize(loginCode);
			}, 500);
		});
	};

	// 通过二维码授权，获取access code
	var qrAuthorize = function (loginCode) {
		$.ajax({
			async: true,
			url: "http://uid.mail.wo.cn:8080/oauth/qrAuthorize",
			dataType: "jsonp",
			jsonp: "crossBack",
			data: {
				code: loginCode,
				client_id: '20000001'
			}, success: function (data) {
				if (data['error_code'] != '0') {
					alert(data['error_description']);
					return
				}

				var code = data['body'];
				window.location.href = 'http://mail.wo.cn/mail/uid.action?code=' + code;
			}, error: function () {
				setTimeout(function () {
					qrAuthorize(loginCode);
				}, 2000);
			}
		});
	};
</script>
